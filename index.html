<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS-Pair</title>
    <script type="module" src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="./src/style.css"></link>
</head>
<body>
  <h1>TS: задачи 1</h1>
  <form action="">
      <label for="arrival">
        Час прибытия по расписанию
        <input type="number" min="0" max="23" class="input-arr" name="arrival" id="arrival" placeholder="0" aria-placeholder="Час прибытия по расписанию" >
      </label>
      <label for="late">
        Количество часов опоздания
        <input type="number" min="0" class="input-late" name="late" id="late" placeholder="0" aria-placeholder="Количество часов опаздания">
      </label>
    </form>
    <output class="output">...</output>

    <div id="app">
      <h1>TS: задачи 2</h1>
      <input id="brackets-input" type="text" placeholder="Введите строку из скобок">
      <button id="check-btn">Проверить</button>
      <p id="result"></p>
    </div>
</body>
</html>
