<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS-Pair</title>
    <script type="module" src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="./src/style.css"></link>
</head>
<body>
  <div class="container">
  <form action="">
    <h1>TS: задача 1</h1>
    <div class="arrival">
      <p class="name"> Час прибытия по расписанию</p>
      <input type="number" min="0" max="23" class="input-arr" name="arrival" id="arrival" placeholder="0" aria-placeholder="Час прибытия по расписанию" >
    </div>
    <div class="late">
      <p class="name">Количество часов опоздания</p>
      <input type="number" min="0" class="input-late" name="late" id="late" placeholder="0" aria-placeholder="Количество часов опаздания">
    </div>
    <div class="itog-time-output">
      <p class="name">Время прибытия из-за опоздания</p>
      <output class="time-output">...</output>
    </div>
  </form>


    <form class="app">
      <h1>TS: задача 2</h1>
      <input class="brackets-input" type="text" placeholder="Введите строку из скобок">
      <button class="check-btn">Проверить</button>
      <output class="brackets-output">...</output>
    </form>
    </div>

    <img class='logo' src="src/logo.png">
    
</body>
</html>
